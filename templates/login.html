{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form action="{{ url_for('login') }}" method="post">
    <fieldset>
        <input name="username" placeholder="Username" type="text">
        <input name="password" placeholder="Password" type="password">
        <button type="submit">Log In</button>
    </fieldset>
</form>
{% endblock %}
