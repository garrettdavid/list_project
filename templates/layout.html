<!DOCTYPE html>

<html lang="en">

    <head>

        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{{ url_for('index') }}">Project Name</a>
                <div class="collapse navbar-collapse">
                    {% if session.user_id %}
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{{ url_for('lists') }}">Lists</a>
                        <a class="nav-item nav-link" href="{{ url_for('search') }}">Search</a>
                        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log Out</a>
                    </div>
                    {% else %}
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
                        <a class="nav-item nav-link" href="{{ url_for('login') }}">Log In</a>
                    </div>
                    {% endif %}
                </div>
            </nav>

            <main>
                {% block main %}{% endblock %}
            </main>

        </div>

    </body>

</html>
