<!DOCTYPE html>

<html lang="en">

    <head>

        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body>

        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!--<div class="container-fluid">-->
                    <a class="navbar-brand" href="{{ url_for('index') }}">Project Name</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-items" aria-controls="nav-items" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="nav-items">
                    {% if session.user_id %}
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{{ url_for('lists') }}">Lists</a>
                        <a class="nav-item nav-link" href="{{ url_for('search') }}">Search</a>
                        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log Out</a>
                    </div>
                    {% else %}
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
                        <a class="nav-item nav-link" href="{{ url_for('login') }}">Log In</a>
                    </div>
                    {% endif %}
                    </div>
                <!--</div>-->
            </nav>

            <main>
                {% block main %}{% endblock %}
            </main>

        </div>
        
        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
