{% extends "layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block main %}

    {% for game in result %}
        <form id="45149" action="{{ url_for('add') }}" method="post">
            <input type="hidden" name='{{game["id"]}}' value='{{game["name"]}}'>
            <span>Name: {{game["name"]}}</span>
            <select multiple name="lists">
                <!--<option>Default List</option>-->
                
                {% for item in lists %}
                    <option value='{{item["name"]}}'>{{item["name"]}}</option>
                {% endfor %}
                
            </select>
            <button type="submit">Add to list</button>
        </form>
    {% endfor %}
{% endblock %}
